<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <toolbar [items]="toolbarItems"></toolbar>
      <markdown-editor  #editor
                        (onTextInput)="passText($event)"
                        (onScroll)="viewer.scrollTo($event)"></markdown-editor>
    </div>
    <div class="col-xs-6">
      <markdown-viewer #viewer
                       [content]="text"
                       (onScroll)="editor.scrollTo($event)"></markdown-viewer>
    </div>
  </div>
</div>
